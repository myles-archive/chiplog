{% load i18n %}<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="maximum-scale=1.0,width=device-width,initial-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>{% trans "Chiplog" %}{% block title %}{% endblock %}</title>
<link media="screen and (min-device-width: 481px)" href="{{ chiplog_media_url }}css/screen.css" type="text/css" rel="stylesheet">
<link media="only screen and (max-device-width: 480px)" href="{{ chiplog_media_url }}css/iphone.css" type="text/css" rel="stylesheet">
<script src="{{ chiplog_media_url }}js/jquery-1.2.6.min.js" type="text/javascript"></script>
<script src="{{ chiplog_media_url }}js/jquery.toggleval.js" type="text/javascript"></script>
<script src="{{ chiplog_media_url }}js/jquery.hotkeys-0.7.8-packed.js" type="text/javascript"></script>
<script src="{{ chiplog_media_url }}js/jquery.scrollTo-min.js" type="text/javascript"></script>
<script src="{{ chiplog_media_url }}js/load.js" type="text/javascript"></script>
<script src="jsi18n/" type="text/javascript"></script>

{% block search %}{% endblock %}
<div id="wrapper"{% block class %}{% endblock %}>
	<div id="header">
		{% block header %}{% endblock %}
	</div><!-- #header -->
	<div id="main">
		<div id="primary">
			{% block content %}
				
			{% endblock %}
		</div><!-- #primary -->
	</div><!-- #main -->
	{% block navigation %}
		
	{% endblock %}
</div><!-- #wrapper -->
