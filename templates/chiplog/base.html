{% load i18n %}<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>{% trans "Chiplog" %}{% block title %}{% endblock %}</title>
<link rel="stylesheet" href="{{ chiplog_media_url }}css/screen.css" type="text/css" media="screen">
<script src="http://www.google.com/jsapi" type="text/javascript"></script>
<script type="text/javascript">google.load("jquery", "1.2.6");</script>
<script src="{{ chiplog_media_url }}js/jquery.toggleval.js" type="text/javascript"></script>
<script src="{{ chiplog_media_url }}js/jquery.hotkeys-0.7.8-packed.js" type="text/javascript"></script>
<script src="{{ chiplog_media_url }}js/load.js" type="text/javascript"></script>

{% block search %}{% endblock %}
<div id="wrapper"{% block class %}{% endblock %}>
	<div id="header">
		{% block header %}{% endblock %}
	</div><!-- #header -->
	<div id="main">
		<div id="primary">
			{% block content %}
				
			{% endblock %}
		</div><!-- #primary -->
	</div><!-- #main -->
	{% block navigation %}
		
	{% endblock %}
</div><!-- #wrapper -->
